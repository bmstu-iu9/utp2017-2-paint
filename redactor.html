	<title>JPaint</title>
	<style type="text/css">
	html { height: 100%; }
	body {
	   margin: 0;
	   background: linear-gradient(to top, #808080, #000);
	   background-color: #000;
	   background-repeat: no-repeat;
	   padding: 1em;
   }
   #blockTools, #blockTools2, #blockCanvas { position: absolute; }
   #blockTools, #blockTools2, #blockCanvas { overflow: visible; padding: 10px; }
   #blockTools {
	   width: 50px;
	   top: 2px;
   }
   #blockTools2 {
	   width: 50px;
	   top: 2px;
	   left: 61px;
   }
   #blockCanvas {
	   width: 1000px;
	   top: 2px;
	   left: 117px;
   }
	#tools, #nav {
		width: 200px;
	}
	#tools ul, #nav ul {
		list-style: none;
		margin: 0;
		padding: 0;
	}
	#tools li button:hover {
		background: #87CEEB;
		color: #FFFFFF;
	}
	ul.submenu {
	   display: none;
	   position: absolute;
	   width: 32px;
	   height: 32px;
	   left: 10px;
	   top: 266px;
	    background-color: #000;
	    font-size: 90%;
	}
	ul.submenu > li {
	   display: block;
	}
	ul.submenu > li > button {
	   display: block;
	   padding: 10px;
	   color: #000;
	   background-color: #DCDCDC;
	}
	ul.menu > li:hover > ul.submenu {
		display: block;
	}
	ul.menu li button {
	font-size: 90%;
	display: block;
	padding: 0.4em 0.4em 0.4em 0.4em;
	background-color: #C0C0C0;
	background: linear-gradient(to bottom right, #C0C0C0, #A9A9A9);
	color: #FFFFFF;
        width: 44px;
        height: 43px;
	text-decoration: none;
	cursor: pointer;
	border: 1px solid #333;
	border-radius: 3px;
	}
	#nav li button:hover {
		background: #35C0CD;
		color: #FFFFFF;
	}
	#nav li button {
		font-size: 90%;
		display: block;
		padding: 0.4em 0.4em 0.4em 0.4em;
		background-color: #C0C0C0;
		background: linear-gradient(to bottom right, #DCDCDC, #D3D3D3);
		color: #FFFFFF;
		text-decoration: none;
		width: 44px;
                height: 43px;
		cursor: pointer;
		border: 1px solid #333;
		border-radius: 3px;
	}
	#canvas1, #canvas2 {
	   position: absolute;
	   overflow: auto;
	}
  #color {
    font-size: 90%;
		display: block;
		padding: 0.2em 0.2em 0.2em 0.2em;
		box-sizing: border-box;
    width: 44px;
    height: 43px;
		background-color: #C0C0C0;
		background: linear-gradient(to bottom right, #C0C0C0, #A9A9A9);
		color: #FFFFFF;
		text-decoration: none;
		cursor: pointer;
		border: 1px solid #333;
		border-radius: 3px;
        }
	#Done:hover {
		background: #35C0CD;
		color: #FFFFFF;
	}
	#Done {
		font-size: 90%;
		display: block;
		padding: 0.4em 0.4em 0.4em 0.4em;
		background-color: #C0C0C0;
		background: linear-gradient(to bottom right, #DCDCDC, #D3D3D3);
		color: #FFFFFF;
		text-decoration: none;
		cursor: pointer;
		border: 1px solid #333;
		border-radius: 3px;
	}
	#bottomCanvas canvas{
	   max-width: 100%;
	   height: auto;
	   z-index: 0;
	}
	#topCanvas canvas {
	   max-width: 100%;
	   height: auto;
	   z-index: 1;
	   opacity: 0;
	}
	.file-upload {
   	 position: relative;
    	 overflow: hidden;
    	 width: 34px;
   	 height: 25px;
   	 background-color: #C0C0C0;
   	 background: linear-gradient(to bottom right, #DCDCDC, #D3D3D3);
 	 color: #FFFFFF;
         border: 1px solid #333;
  	 border-radius: 3px;
   	 padding: 8px 4px;
    	 text-align: center;
	}
	.file-upload:hover {
   	  background: #35C0CD;
    	color: #FFFFFF;
	}
	.file-upload input[type="file"]{
  	  display: none;
	}
	.file-upload label {
 	  display: block;
  	  position: absolute;
  	  top: 0;
   	  left: 0;
   	  width: 100%;
   	  height: 100%;
   	  cursor: pointer;
	}
	.file-upload span {
     	line-height: 36px;
	}
