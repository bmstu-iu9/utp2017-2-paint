<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>  
<div style="overflow: hidden;">
    <div style="width: 1000%;">
        <div style="float: left; width: 100px; height: 1000px;" id="tools">
          <ul>
            <li><button id="pencil" title="Карандаш"><img src="images/penc.gif" width="30" height="30"
                                                          style="vertical-align: middle"></button></li>
            <li><button id ="eraser" title="Ластик"><img src="images/er.jpg" width="30" height="30"
                                                         style="vertical-align: middle"></button></li>
            <li><button id ="highlight" title="Выделить"><img src="images/square.jpg" width="30" height="30"
                                                              style="vertical-align: middle"></button></li>
            <li><button id ="crop" title="Обрезать"><img src="images/sic.jpg" width="30" height="30"
                                                         style="vertical-align: middle"></button></li>
            <li><button id ="filling" title="Заливка"><img src="images/fl.jpg" width="30" height="30"
                                                           style="vertical-align: middle"></button></li>
            <li><button id ="increase" title="Увеличить"><img src="images/plus.png" width="30" height="30"
                                                              style="vertical-align: middle"></button></li>
            <li><button id ="decrease" title="Уменьшить"><img src="images/min.jpg" width="30" height="30"
                                                              style="vertical-align: middle"></button></li>
         </ul>
          <div id="nav">
            <ul>
              <li><button id ="addSomeFigure" title="Добавить фигуру"><img src="images/fig.jpg" width="30" height="30"
                                                                             style="vertical-align: middle"></button></li>
              <li><button id ="addSomeText" title="Добавить текст"><img src="images/text.jpg" width="30" height="30"
                                                                        style="vertical-align: middle"></button></li>
            </ul>
          </div>
      </div>
      <div style="float: left; width: 1000px; height: 1000px;" class="canvas">
        <canvas id="smile" style="border:1px solid #000000; background:white;" width="900" height="500"></canvas>
      </div>
    </div>
</div>
</body>
</html>
