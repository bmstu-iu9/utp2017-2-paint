	}

		list-style: none;

		padding: 0;
	}
	#tools li button:hover {
		background: #87CEEB;
		color: #FFFFFF;
	}
	button.clrBtn {
		font-size: 90%;
		display: block;
		padding: 0.4em 0.4em 0.4em 0.4em;

		text-decoration: none;
		cursor: pointer;

	}

		text-decoration: none;
		cursor: pointer;
		border: 1px solid #333;
		border-radius: 3px;

		background: #35C0CD;
		color: #FFFFFF;
	}

		font-size: 90%;
		display: block;
		padding: 0.4em 0.4em 0.4em 0.4em;

		text-decoration: none;
		cursor: pointer;

	}

	}

		height:13px;

	}

	}
	.file-upload {

  	 border-radius: 3px;
   	 padding: 8px 4px;

	}
	.file-upload:hover {

	}

	.file-upload label {

		width: 77px;
	}
